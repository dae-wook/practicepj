<body>
    <h1>글쓰기</h1>
    <div th:replace="/fragment/layout.html :: fragment-body-menu"></div>
    <form id="article-write-form" method="post">
        <div>
            <input id="title" name = 'title' placeholder="제목 입력"/>
        </div>
        <div id="writeDiv" contentEditable="true" data-placeholder="dasdasd" style="border: black solid 1px">
        </div>
        <div>
            <input type="file"/>
        </div>
        <button type="submit">작성완료</button>
    </form>

    <div>
        <textarea style="display: none" id="textarea" name="content" form="article-write-form" placeholder="내용 입력"></textarea>
    </div>


</body>
<script>
    const textarea = document.getElementById('textarea');
    const writeDiv = document.getElementById('writeDiv');
    writeDiv.addEventListener('keyup', () => {
        textarea.value = writeDiv.innerText;
    });
</script>
